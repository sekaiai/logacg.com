<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记录地平线之境界的彼方 - logacg.com</title>
    <link href="dist/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="box">
        <div class="text_cover hitokoto">一言</div>
        <div class="text_cover from_who"></div>
        <div class="text_cover more" title="再来一句">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
                <path fill="currentColor" d="M784.512 230.272v-50.56a32 32 0 1 1 64 0v149.056a32 32 0 0 1-32 32H667.52a32 32 0 1 1 0-64h92.992A320 320 0 1 0 524.8 833.152a320 320 0 0 0 320-320h64a384 384 0 0 1-384 384 384 384 0 0 1-384-384 384 384 0 0 1 643.712-282.88z"></path>
            </svg>
        </div>
    </div>

    <div class="copyright">
        <a href="https://logacg.com">记录境界线上的地平线</a>
        <span></span>
        <a href="https://sekaiai.github.io/" rel="noopener noreferrer" target="_blank">GITHUB</a>
        <span></span>
        <a target="_blank" rel="noopener noreferrer" href="https://beian.miit.gov.cn">蜀ICP备2022012373号-1</a>
        <span></span>
        <a rel="noopener noreferrer" target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=51015602000388">川公网安备51015602000388号</a>
    </div>

    <script src="dist/main.js"></script>
    <script>
        const hitokotoElement = document.querySelector('.hitokoto');
        const sourceElement = document.querySelector('.from_who');
        const refreshButton = document.querySelector('.more');
        const refreshIcon = refreshButton.querySelector('svg');
        
        let isLoading = false;
        let refreshTimer = null;
        const REFRESH_INTERVAL = 30 * 1000; // 30秒刷新一次
        
        refreshButton.addEventListener('click', fetchHitokoto);
        

        function setupAutoRefresh() {
            clearTimeout(refreshTimer);
            refreshTimer = setTimeout(fetchHitokoto, REFRESH_INTERVAL);
        }

        async function fetchHitokoto() {
            if (isLoading) return;
            
            try {
                isLoading = true;
                refreshIcon.classList.add('loading');
                clearTimeout(refreshTimer);
                
                const response = await fetch('https://hi.logacg.com');
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.hitokoto) {
                    hitokotoElement.textContent = data.hitokoto;
                    
                    let sourceText = '';
                    if (data.from_who) {
                        sourceText += `—— ${data.from_who}`;
                    }
                    if (data.from && data.from !== '原创') {
                        sourceText += `「${data.from}」`;
                    }
                    sourceElement.textContent = sourceText;
                }
                
                setupAutoRefresh();
                
            } catch (error) {
                console.error('获取一言失败:', error);
                setupAutoRefresh();
            } finally {
                isLoading = false;
                refreshIcon.classList.remove('loading');
            }
        }
        
        // 页面加载时获取一次一言
        fetchHitokoto();
    </script>
</body>
</html>
